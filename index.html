<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width " />
    <title>Naves Espaciales (GAME)</title>
    <link rel="stylesheet" href="../css/style.css">

    <script>
        document.onkeydown = function(event) {
            event = (event || window.event);
            if (event.keyCode && (event.keyCode == 109 || event.keyCode == 107 ) || event.keyCode == 17 ) {
                alert('Para mejorar la experiencia de juego está bloqueado hacer ZOOM en la página!');
                return false;
            } 
        }
    </script>

</head>
<body>
    <div class="container">
        <h1 class="barra">SCORE:0</h1>
        <canvas id="my_canvas" width="700" height="600"></canvas> 
            
            <div>
                <button class="div_left" id="reset_btn" style="background-color:#C00;">Reiniciar</button>
                <button class="div_right" id="left_btn" style="background-color:#0C0;">Izquierda</button>
                <button class="div_right" id="shoot_btn" style="background-color:#00C;">Disparar</button>
                <button class="div_right" id="right_btn" style="background-color:#EE0;">Derecha</button>
            </div>
    </div>
    <h2>JavaScript Window</h2>

    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML =
    "Browser inner window width: " + window.innerWidth + "px<br>" +
    "Browser inner window height: " + window.innerHeight + "px";
    </script>
